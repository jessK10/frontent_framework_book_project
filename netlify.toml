# netlify.toml (put this at the repo root)
[build]
  command = "pnpm build"        # or "npm run build" if you use npm
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  PNPM_VERSION = "9.12.0"        # remove if you're using npm

# SPA fallback so /authors, /add-book, etc. work on refresh
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# (Optional) cache built assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
