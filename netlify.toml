# netlify.toml (put this at the repo root)
[build]
  command = "npm run build"        
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
 

# SPA fallback so /authors, /add-book, etc. work on refresh
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# (Optional) cache built assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
